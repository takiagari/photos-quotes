<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos&#38;Quotes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4/dist/vue.global.js"></script>
</head>
<body>
  <div id="app" class="container">
    <h1>Photos&#38;Quotes</h1>
    <p>写真と名言をランダムに取得して表示します</p>
    <div class="input-container">
      <input type="text" v-model="apiKey" placeholder="Unsplash Access Key">
      <button @click="reloadPage">再読み込み</button>
    </div>
    <div v-if="cards.length === 0 && loading">読み込み中...</div>
    <div class="cards-container">
      <div v-for="(card, index) in cards" :key="index" class="card">
        <img :src="card.image" :alt="`画像${index + 1}`" @load="imageLoaded">
        <p class="card-text">{{ card.quote }}</p>
      </div>
    </div>
    <div v-if="loading && cards.length > 0">追加読み込み中...</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
